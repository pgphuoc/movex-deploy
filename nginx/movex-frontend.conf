# =============================================================================
# MoveX Frontend - Nginx Configuration
# Purpose: Serve static frontend files (React/Vite SPA)
# Port: 8084
# =============================================================================

server {
    listen 8084;
    listen [::]:8084;
    server_name _;

    # ==========================================================================
    # Document Root
    # ==========================================================================
    root /var/www/movex-fe;
    index index.html;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http: https:;" always;

    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    gzip_comp_level 6;

    # ==========================================================================
    # Logging
    # ==========================================================================
    access_log /var/log/nginx/movex-frontend-access.log;
    error_log /var/log/nginx/movex-frontend-error.log;

    # ==========================================================================
    # Cache Control for Static Assets
    # ==========================================================================
    
    # Immutable assets (hashed filenames from Vite build)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Images and fonts
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ==========================================================================
    # SPA Fallback (Client-side routing support)
    # ==========================================================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # No cache for HTML (for updates to propagate)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================
    location /health {
        access_log off;
        return 200 '{"status":"ok","service":"movex-frontend"}';
        add_header Content-Type application/json;
    }

    # ==========================================================================
    # Error Pages
    # ==========================================================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ==========================================================================
    # Deny Access to Hidden Files
    # ==========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================================================
    # Deny Access to Sensitive Files
    # ==========================================================================
    location ~* \.(env|json|lock|md|yml|yaml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
