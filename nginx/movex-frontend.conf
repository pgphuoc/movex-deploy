# =============================================================================
# MoveX Frontend - Nginx Configuration
# Port 8084: Serve static frontend files (React/Vite SPA)
# =============================================================================

server {
    listen 8084;
    listen [::]:8084;
    server_name _;

    # Document Root
    root /var/www/movex-fe;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    # Logging
    access_log /var/log/nginx/movex-fe.access.log;
    error_log /var/log/nginx/movex-fe.error.log;

    # Cache Control for Static Assets (hashed filenames from Vite)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Images and fonts
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # SPA Fallback (Client-side routing support)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 '{"status":"ok","service":"movex-frontend"}';
        add_header Content-Type application/json;
    }

    # Deny Access to Hidden Files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
