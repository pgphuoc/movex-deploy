# =============================================================================
# MoveX API Gateway - Nginx Configuration
# Purpose: Reverse proxy for all backend services
# Port: 8080
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream definitions for backend services
upstream movex_system {
    server 127.0.0.1:8180 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream movex_auth {
    server 127.0.0.1:8185 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream movex_masterdata {
    server 127.0.0.1:8181 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream movex_oms {
    server 127.0.0.1:8182 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream movex_tms {
    server 127.0.0.1:8183 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS Headers (adjust origins for production)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-Tenant-ID" always;
    add_header Access-Control-Max-Age 86400 always;

    # ==========================================================================
    # Request Size Limits
    # ==========================================================================
    client_max_body_size 50M;
    client_body_buffer_size 1m;

    # ==========================================================================
    # Timeouts
    # ==========================================================================
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ==========================================================================
    # Common Proxy Settings
    # ==========================================================================
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Connection "";

    # ==========================================================================
    # Logging
    # ==========================================================================
    access_log /var/log/nginx/movex-api-access.log;
    error_log /var/log/nginx/movex-api-error.log;

    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================
    location /health {
        access_log off;
        return 200 '{"status":"ok","service":"movex-api-gateway"}';
        add_header Content-Type application/json;
    }

    # ==========================================================================
    # Handle OPTIONS (CORS Preflight)
    # ==========================================================================
    location @cors_preflight {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-Tenant-ID" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # ==========================================================================
    # System Service Routes (/api/system/*)
    # ==========================================================================
    location /api/system/ {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 20;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-Tenant-ID";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Remove /api/system prefix and proxy to backend
        rewrite ^/api/system/(.*)$ /api/$1 break;
        proxy_pass http://movex_system;
    }

    # ==========================================================================
    # Auth Service Routes (/api/auth/*)
    # ==========================================================================
    location /api/auth/ {
        limit_req zone=api_limit burst=30 nodelay;
        limit_conn conn_limit 20;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Proxy to auth service
        rewrite ^/api/auth/(.*)$ /api/v1/$1 break;
        proxy_pass http://movex_auth;
    }

    # ==========================================================================
    # MasterData Service Routes (/api/master-data/*)
    # ==========================================================================
    location /api/master-data/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 20;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-Tenant-ID";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        rewrite ^/api/master-data/(.*)$ /api/v1/master-data/$1 break;
        proxy_pass http://movex_masterdata;
    }

    # ==========================================================================
    # OMS Service Routes (/api/oms/*)
    # ==========================================================================
    location /api/oms/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 20;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-Tenant-ID";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        rewrite ^/api/oms/(.*)$ /api/v1/oms/$1 break;
        proxy_pass http://movex_oms;
    }

    # ==========================================================================
    # TMS Service Routes (/api/tms/*)
    # ==========================================================================
    location /api/tms/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 20;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-Tenant-ID";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        rewrite ^/api/tms/(.*)$ /api/v1/tms/$1 break;
        proxy_pass http://movex_tms;
    }

    # ==========================================================================
    # Default - 404 for unmatched routes
    # ==========================================================================
    location / {
        return 404 '{"error":"Not Found","message":"Unknown API route"}';
        add_header Content-Type application/json;
    }
}
