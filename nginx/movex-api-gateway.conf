# =============================================================================
# MoveX API Gateway - Nginx Configuration
# Port 8080: Reverse proxy for all backend services
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Backend services (bound to localhost only via Docker)
upstream system_backend {
    server 127.0.0.1:18080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream masterdata_backend {
    server 127.0.0.1:18081 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream oms_backend {
    server 127.0.0.1:18082 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream tms_backend {
    server 127.0.0.1:18083 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream auth_backend {
    server 127.0.0.1:18084 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Map for CORS origin validation
map $http_origin $cors_origin {
    default "";
    "~^http://203\.205\.31\.33:8084$" $http_origin;
    "~^http://localhost:(3000|5173)$" $http_origin;
}

server {
    listen 8080 default_server;
    listen [::]:8080;
    server_name _;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Request size limits
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Logging
    access_log /var/log/nginx/movex-api.access.log;
    error_log /var/log/nginx/movex-api.error.log;

    # Rewrite non-versioned API paths to versioned paths
    rewrite ^/api/master-data/(.*)$ /api/v1/master-data/$1 last;
    rewrite ^/api/oms/(.*)$ /api/v1/oms/$1 last;
    rewrite ^/api/tms/(.*)$ /api/v1/tms/$1 last;
    rewrite ^/api/auth/(.*)$ /api/v1/auth/$1 last;

    # Health check
    location /health {
        access_log off;
        return 200 '{"status":"ok","service":"movex-api-gateway"}';
        add_header Content-Type application/json;
    }

    # System Service (default /api/)
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language,X-Tenant-Id" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        proxy_pass http://system_backend/api/;
        proxy_set_header Origin "";
    }

    # Master Data Service
    location /api/v1/master-data/ {
        limit_req zone=api_limit burst=50 nodelay;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language,X-Tenant-Id" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        proxy_pass http://masterdata_backend/api/v1/master-data/;
        proxy_set_header Origin "";
    }

    # OMS Service
    location /api/v1/oms/ {
        limit_req zone=api_limit burst=50 nodelay;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language,X-Tenant-Id" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        proxy_pass http://oms_backend/api/v1/oms/;
        proxy_set_header Origin "";
    }

    # TMS Service
    location /api/v1/tms/ {
        limit_req zone=api_limit burst=50 nodelay;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language,X-Tenant-Id" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        proxy_pass http://tms_backend/api/v1/tms/;
        proxy_set_header Origin "";
    }

    # Auth Service
    location /api/v1/auth/ {
        limit_req zone=api_limit burst=30 nodelay;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language,X-Tenant-Id" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        proxy_pass http://auth_backend/;
        proxy_set_header Origin "";
    }
}
