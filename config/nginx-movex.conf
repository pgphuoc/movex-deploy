# =============================================================================
# MoveX Platform - Nginx Configuration
# Port 8080: API Gateway with CORS
# Port 8084: Frontend
#
# Installation:
#   sudo cp nginx-movex.conf /etc/nginx/sites-available/movex
#   sudo ln -sf /etc/nginx/sites-available/movex /etc/nginx/sites-enabled/movex
#   sudo rm -f /etc/nginx/sites-enabled/default
#   sudo nginx -t && sudo systemctl reload nginx
# =============================================================================

upstream system_backend {
    server 127.0.0.1:18080;
}

upstream masterdata_backend {
    server 127.0.0.1:18081;
}

upstream oms_backend {
    server 127.0.0.1:18082;
}

upstream tms_backend {
    server 127.0.0.1:18083;
}

upstream auth_backend {
    server 127.0.0.1:18084;
}

# Map for CORS origin validation
map $http_origin $cors_origin {
    default "";
    "http://203.205.31.33:8084" $http_origin;
    "http://localhost:3000" $http_origin;
    "http://localhost:5173" $http_origin;
}

server {
    listen 8080 default_server;
    server_name _;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location /api/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language,X-Tenant-Id" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        proxy_pass http://system_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin "";
    }

