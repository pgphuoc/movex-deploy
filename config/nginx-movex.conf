# =============================================================================
# MoveX Platform - Nginx Configuration
# Port 8080: API Gateway (reverse proxy to backend services)
# Port 8084: Frontend (static files)
#
# Installation:
#   sudo cp nginx-movex.conf /etc/nginx/sites-available/movex
#   sudo ln -sf /etc/nginx/sites-available/movex /etc/nginx/sites-enabled/movex
#   sudo rm -f /etc/nginx/sites-enabled/default
#   sudo nginx -t && sudo systemctl reload nginx
# =============================================================================

# Backend services (internal, localhost only)
upstream system_backend {
    server 127.0.0.1:18080;
}

upstream masterdata_backend {
    server 127.0.0.1:18081;
}

upstream oms_backend {
    server 127.0.0.1:18082;
}

upstream tms_backend {
    server 127.0.0.1:18083;
}

upstream auth_backend {
    server 127.0.0.1:18084;
}

# =============================================================================
# API Gateway on port 8080
# =============================================================================
server {
    listen 8080 default_server;
    server_name _;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # System API (default /api/)
    location /api/ {
        proxy_pass http://system_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Master Data API
    location /api/v1/master-data/ {
        proxy_pass http://masterdata_backend/api/v1/master-data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # OMS API
    location /api/v1/oms/ {
        proxy_pass http://oms_backend/api/v1/oms/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # TMS API
    location /api/v1/tms/ {
        proxy_pass http://tms_backend/api/v1/tms/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Auth API
    location /api/v1/auth/ {
        proxy_pass http://auth_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/movex-api.access.log;
    error_log /var/log/nginx/movex-api.error.log;
}

# =============================================================================
# Frontend on port 8084
# =============================================================================
server {
    listen 8084;
    server_name _;

    # Frontend root directory
    root /var/www/movex-fe;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA routing - fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Logs
    access_log /var/log/nginx/movex-fe.access.log;
    error_log /var/log/nginx/movex-fe.error.log;
}
